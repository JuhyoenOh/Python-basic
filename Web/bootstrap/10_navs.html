<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nav</h2>
  <p>Basic horizontal menu:</p>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="#">회귀</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">분류</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">못함</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">바보니</a>
    </li>
  </ul>
  <h2>Pills with Dropdown</h2>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" href="#">Active</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">멤버</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="https://www.google.com/search?sxsrf=ALeKk00t0RZXOLyfc9QmldJblOxGtFmQyg%3A1594866139045&ei=27kPX9CkAs-MoAT1s4PoCw&q=%EB%B3%80%EC%A4%80%ED%98%84&oq=%EB%B3%80%EC%A4%80%ED%98%84&gs_lcp=CgZwc3ktYWIQAzoHCAAQsQMQCjoECAAQCjoECAAQAzoCCAA6BQgAELEDOggIABCxAxCDAVDZgjtYjoo7YJeLO2gCcAB4A4AB8QKIAcoMkgEHMC43LjAuMpgBAKABAaoBB2d3cy13aXo&sclient=psy-ab&ved=0ahUKEwiQ_rmt29DqAhVPBogKHfXZAL0Q4dUDCAw&uact=5">변준현</a>
        <a class="dropdown-item" href="#">김민지</a>
        <a class="dropdown-item" href="#">김소희</a></div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>
    <h2>Vertical Nav</h2>
    <p>Use the .flex-column class to create a vertical nav:</p>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
</div>

</body>
</html>
